name: Trigger HA add-on build

on:
  push:
    branches:
      - ha-docker

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get wmbusmeters meta data
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: BIBOLV/wmbusmeters
          tags: type=ref,event=tag

      - name: Trigger build for edge release
        if: ${{ !steps.meta.outputs.tags }}
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.HA_PAT }}
          repository: BIBOLV/wmbusmeters-ha-addon
          event-type: build_ha_edge
          client-payload: '{"ver": "${{ fromJSON(steps.meta.outputs.json).labels[\'org.opencontainers.image.version\'] }}"}'

      - name: Trigger build for stable release
        if: ${{ steps.meta.outputs.tags }}
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.HA_PAT }}
          repository: BIBOLV/wmbusmeters-ha-addon
          event-type: build_ha_stable
          client-payload: '{"ver": "${{ fromJSON(steps.meta.outputs.json).labels[\'org.opencontainers.image.version\'] }}"}'